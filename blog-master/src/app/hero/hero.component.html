<div class="hero-container">
  <img class="hero-image" [src]="currentImage" alt="Hero Image">
  <div class="image-overlay">
    <h1 class="hero-title">{{ currentTitle }}</h1>
    <p class="hero-description">{{ currentDescription }}</p>
    <div class="nav-buttons">
      <button class="btn-custom" (click)="prev()">&#8249; Previous</button>
      <button class="btn-custom" (click)="next()">Next &#8250;</button>
    </div>
  </div>
</div>
