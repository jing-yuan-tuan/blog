<div class="main-container">
  <div class="left-half">
    <app-hero 
      [currentImage]="currentContentSet.currentImage" 
      [currentDate]="currentContentSet.currentDate" 
      [currentTitle]="currentContentSet.currentTitle" 
      [currentDescription]="currentContentSet.currentDescription" 
      [prev]="prev.bind(this)" 
      [next]="next.bind(this)">
    </app-hero>
    <app-navbar></app-navbar>
  </div>
  <div class="right-half">
    <div class="content-inner">
      <div class="article-header">
        <h2>{{currentContentSet.currentAuthor}}</h2>
        <p>{{currentContentSet.currentCategory}}</p>
      </div>
      <div class="article-content">
        <p>{{currentContentSet.currentContent}}</p>
        <img [src]="currentContentSet.currentArticleImage" alt="Article Image">
        <div class="quote">{{currentContentSet.currentQuote}}</div>
        <p>{{currentContentSet.currentAdditionalContent}}</p>
        <div class="additional-images">
          <img *ngFor="let img of currentContentSet.currentAdditionalImages" [src]="img" alt="Additional Image">
        </div>
      </div>
    </div>
  </div>
</div>
